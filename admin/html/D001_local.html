{% extends "local.html" %}

{% block MUL_BTNS %}
<table class="tb single-table clearfix top-line">
    <tr>
        <td style="text-align:left;">


            <input type="submit" class="btn btn-sm btn-info" name="add_save" value="提交"/>
            <input type="reset" class="btn btn-sm btn-info" name="add_save" value="重置"/>

            {{sUrlBack}}
        </td>
    </tr>
</table>
{% endblock %}

{% block html_local %}
<table class="tb single-table">

            <tr>
                <td colspan="6">
                    <div id="form2"></div>
                </td>
            </tr>
            <tr>
            </tr>

            <tr>
                <td colspan="4">
                    <label style="color:red;"></label>
                </td>
            </tr>
            <tr>
                <td width="100">
                    <label >商品编号:</label>
                </td>
                <td width="250">
                    <input type="text" class="form-control"  name="goodsid"  value="{{item.goodsid}}" />
                </td>
			</tr>

			<tr>
                <td width="100">
                    <label >已成团数量:</label>
                </td>
                <td width="250">
                    <input type="text" class="form-control"  name="numbersucccess"  value="{{item.numbersucccess or 0}}" />
                </td>
			</tr>

             <tr>
                <td width="100">
                    <label >几人成团:</label>
                </td>
                <td width="250">
                    <input type="text" class="form-control"  name="numberpersion"  value="{{item.numberpersion or 2}}" />
                </td>
			</tr>

			<tr>
                <td width="100">
                    <label >超时时间:</label>
                </td>
                <td width="250">
                    <input type="text" class="form-control"  name="timeouthours"  value="{{item.timeouthours or 24}}" />
                    <span style="color:red;">超过该时间（小时数）未成团的将自动原路退款</span>
                </td>
			</tr>

            <tr>
                <td width="100">
                    <label >状态:</label>
                </td>
                <td width="250">
                    <select name="status"  class="form-control">
						<option value="0"{{' selected="selected"' if item.status|string == '0'}}>正常</option>
						<option value="1"{{' selected="selected"' if item.status|string == '1'}}>禁用</option>
					</select>
                </td>
            </tr>



           <tr>
                <td width="100">
                    <label >开始时间:</label>
                </td>
                <td width="250">
                    <input type="text" class="form-control"  name="datestart"  value="{{item.datestart}}" onclick="setdaytime()" readonly="readonly"/>
                </td>
			</tr>

            <tr>
                <td width="100">
                    <label >结束时间:</label>
                </td>
                <td width="250">
                    <input type="text" class="form-control"  name="dateend"  value="{{item.dateend}}" onclick="setdaytime()" readonly="readonly"/>
                </td>
			</tr>
        </table>
{% endblock %}

{% block page_script %}
<script>
$(function(){

})

function setdaytime(obj){return WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss'});}
function formcheck_2(form){

	var sp_bh = $('input[name=sp_bh]').val();
	var num = $('input[name=num]').val();
	var money = $("input[name=money]").val();
	var in_date = $("input[name=in_date]").val();

	if(sp_bh == ''){
		layer.alert("请选择商品");
		return false;
	}
	if(num == ''){
		layer.alert("请输入数量");
		return false;
	}
	if(money == ''){
		layer.alert("请输入进货价格");
		return false;
	}
	if(in_date == ''){
		layer.alert("请输入进货日期");
		return false;
	}

	return true;
	
}
</script>

{% endblock %}
