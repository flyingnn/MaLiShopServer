{% block html_local %}
<table class="table table-bordered">

        <tr>
            <td width="100">
                <label>搜索关键词:</label>
            </td>
            <td width="250">
                <input type="text" class="form-control"  name="s_keywords" value="{{item.s_keywords}}"/>
            </td>
        </tr>
        <tr>
            <td width="100">
                <label>订单关闭时间:</label>
            </td>

                <input type="text" class="form-control"  name="num_time" value="{{item.num_time}}"  />分钟

        </tr>

        <tr>
            <td rowspan="2" width="100">
                <label>满包邮：</label>
            </td>
            <td width="250">
                <span style="font-size:18px;color:red;">满</span>
                <input type="text" class="form-control"  name="money" value="{{item.money}}" />
                <span style="font-size:18px;color:red;">钱包邮</span>
            </td>
        </tr>

        <tr>
            <td width="250">
                <span style="font-size:18px;color:red;">满</span>
                <input type="text" class="form-control"  name="amount" value="{{item.amount}}"  />
                <span style="font-size:18px;color:red;">件包邮</span>
            </td>
        </tr>



        <tr>
            <td width="100">
                <label>购物车关键词:</label>
            </td>
            <td width="250">
                <input type="text" class="form-control"  name="b_keywords" value="{{item.b_keywords}}"  />

        </tr>

{% block page_script %}


<script>
$(function(){
    $("select").click(function(){
        alert("不用选择，自动读取！");
        return false;
    });   
})

function setdaytime(obj){return WdatePicker({dateFmt:'yyyy-MM-dd'});}
function formcheck_2(form){

	var sp_bh = $('input[name=sp_bh]').val();
	var num = $('input[name=num]').val();
	var money = $("input[name=money]").val();
	var in_date = $("input[name=in_date]").val();

	if(sp_bh == ''){
		layer.alert("请选择商品");
		return false;
	}
	if(num == ''){
		layer.alert("请输入数量");
		return false;
	}
	if(money == ''){
		layer.alert("请输入进货价格");
		return false;
	}
	if(in_date == ''){
		layer.alert("请输入进货日期");
		return false;
	}

	return true;
	
}
</script>
