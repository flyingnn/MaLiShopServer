		<td width="100">

			<input type="text" class="form-control"  name="name" value="{{item.name}}"  />
		</td>
	</tr>

	<tr>
		<td width="100">
			<label for="">类型:</label>
		</td>
		<td width="250">
			<input type="text" class="form-control"  name="type" value="{{item.type}}"  />

		</td>
	</tr>

	<tr>
		<td width="100">
			<label for="">上级分类:</label>
		</td>

		</td>
	</tr>

	<tr>
		<td width="100">
			<label for="">编号:</label>
		</td>

			<input type="text" class="form-control"  name="key" value="{{item.key}}" />
		</td>
	</tr>

	<tr>
		<td width="100">
			<label for="">图标:</label>
		</td>
		<td width="250">
			<input type="hidden" class="form-control"  name="icon" value="{{item.icon}}" />
			<input type="file" class="form-control"  name="icon"  />
		</td>
	</tr>

	<tr>
		<td width="100">
			<label >是否启用</label>
		</td>
		<td width="250">
			<select name="isuse"  class="form-control">
				<option value="0"{{' selected="selected"' if item.isuse|string == '0'}}>启用</option>
				<option value="1"{{' selected="selected"' if item.isuse|string == '1'}}>停用</option>
			</select>
		</td>
	</tr>

	<tr>
		<td width="100">
			<label >备注</label>
		</td>
		<td width="250">

			<input type="text" class="form-control"  name="memo" value="{{item.memo}}" />
		</td>
	</tr>

	<tr>
		<td width="100">
			<label >排序</label>
		</td>
		<td width="250">

			<input type="text" class="form-control"  name="paixu" value="{{item.paixu}}" />
		</td>
	</tr>

	if(sp_bh == ''){
		layer.alert("请选择商品");
		return false;
	}
